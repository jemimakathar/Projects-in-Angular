<div class="container">
    <div class="mb-2">
        <button class="btn btn-outline-primary mb-2 me-2"(click)="isCollapsed=!isCollapsed">
            Filter
        </button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
        <div class="border mb-2 shadow-sm" style="width:250px;">
            <form>
                <div class=""></div>
            </form>
        </div>

    </div>






    <div class="row">
        <div *ngFor="let project of projects" class="col-1g-4 col-md-6 mb-4" style="max-width:380px; min-width:380px;">
        <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
