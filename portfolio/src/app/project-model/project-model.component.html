<div class="modal-header">
    <h2>{{projects.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel>
        <div *ngFor="let pic of projects.pictures">
        <slide><img src= {{pic}} alt="slide" style="display: block;width:100%"></slide>
        </div>
    </carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{projects.description}}</p>
    <p>You can find this project on Github<a href={{projects.projectLink}} target="_blank">here</a></p><!--blank is used to show in new page-->
    <hr>
   <div class="d-flex flex-wrap">
    <div *ngFor="let tag of projects.tags">
        <div  class="tag me-2 mb-2 "[style.background-color]="tag.color">{{tag}}</div>
    </div>
   </div>



</div>
