
<div class="container">
    <h1>ToDo Login Form</h1>
    <hr> 
    <form (ngSubmit)="OnSubmit(taskform)" #taskform="ngForm"> <!--Onsubmit(taskform)---the given id should be inside the method-->
        <div class="form-group">
          <label for="task">Task</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter task" ngModel name="task" required><!--  ngModel   --two way binding-->
          <small *ngIf="taskform.invalid && taskform.dirty" id="error meassage" class="form-text text-danger">Required Field</small><!-- ng if is used for to satisfy the two condition(1.the form used invalid means the msg is displayed-->
           
        </div>                                                                                                                                                                  <!-- 2.The form is unchanged (dirty---false[if the value has not changed]))-->
        
        <button  [disabled]="taskform.invalid" type="submit" id="submitButton" class="btn btn-primary">Submit</button>
      </form>
      <hr>


      <table class="table">
        <thead>
          <tr>
          
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Delete</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of taskArray,index as i">
           
            <td>{{t.taskName}}</td>
            <td><input (change)="Onclick(i)" id="mycheckbox"type="checkbox" ></td>
        
            <td><button class="button" (click)="onDelete(i)">Delete</button></td>
          </tr>
        </tbody>
      </table>

</div>
